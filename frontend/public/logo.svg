<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main logo container -->
  <g>
    <!-- Icon container -->
    <g transform="translate(8, 8)">
      <!-- Circular background -->
      <circle cx="22" cy="22" r="20" fill="url(#primaryGradient)" stroke="#ffffff" stroke-width="2"/>
      
      <!-- Trading chart icon -->
      <g transform="translate(12, 12)">
        <!-- Chart bars -->
        <rect x="2" y="12" width="3" height="8" fill="#ffffff" opacity="0.9"/>
        <rect x="7" y="8" width="3" height="12" fill="#ffffff" opacity="0.9"/>
        <rect x="12" y="6" width="3" height="14" fill="#ffffff" opacity="0.9"/>
        <rect x="17" y="10" width="3" height="10" fill="#ffffff" opacity="0.9"/>
        
        <!-- Trend line -->
        <path d="M2 16 L7 12 L12 8 L17 12 L20 10" stroke="url(#accentGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
        
        <!-- Profit arrow -->
        <path d="M18 8 L20 6 L22 8 M20 6 L20 10" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
      </g>
      
      <!-- Agent indicator dots -->
      <circle cx="35" cy="15" r="2" fill="#10b981"/>
      <circle cx="35" cy="22" r="2" fill="#3b82f6"/>
      <circle cx="35" cy="29" r="2" fill="#06b6d4"/>
    </g>
    
    <!-- Text logo -->
    <g transform="translate(55, 8)">
      <!-- ProFit text -->
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#primaryGradient)">ProFit</text>
      
      <!-- Agent text -->
      <text x="0" y="38" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#374151">Agent</text>
      
      <!-- Tagline -->
      <text x="0" y="52" font-family="Arial, sans-serif" font-size="10" font-weight="400" fill="#6b7280">Trading Automatizado</text>
    </g>
  </g>
</svg>